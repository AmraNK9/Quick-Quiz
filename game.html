<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="hud">
            <div class="hud-item">
                <p class="hud-prefix">Question Counter</p>
                <h1 id="question-counter">1/2</h1>
            </div>
            <div class="hud-item">
                <p class="prefix-hud">score</p>
                <h1 id="score">0</h1>
            </div>
        </div>
        <h2 id="question">What is the anwer of this question?</h2>
        <div class="choice-container">
            <p class="prefix-container">A</p>
            <p class="answer " data-number="1">choice1</p>
        </div>
        <div class="choice-container">
            <p class="prefix-container">B</p>
            <p class="answer " data-number="2">choice2</p>
        </div>
        <div class="choice-container">
            <p class="prefix-container">C</p>
            <p class="answer " data-number="3">choice3</p>
        </div>
        <div class="choice-container">
            <p class="prefix-container">D</p>
            <p class="answer " data-number="4">choice4</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
